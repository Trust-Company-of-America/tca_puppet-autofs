---
appveyor.yml:
  delete: true

.gitlab-ci.yml:
  delete: true

.rubocop_todo.yml:
  delete: true

.travis.yml:
  simplecov: true
  deploy: true
  user: jkroepke
  secure: ""
  docker_sets:
    - set: docker/ubuntu-18.04
    - set: docker/ubuntu-16.04
    - set: docker/ubuntu-14.04
    - set: docker/debian-9
    - set: docker/debian-8
    - set: docker/centos-7
  docker_defaults:
    bundler_args: '""'
  includes:
    - env: CHECK=clean DEPLOY_TO_FORGE=yes

Gemfile:
  required:
    ':development':
      - gem: 'puppet-lint-absolute_template_path'
      - gem: 'puppet-lint-alias-check'
      - gem: 'puppet-lint-classes_and_types_beginning_with_digits-check'
      - gem: 'puppet-lint-concatenated_template_files-check'
      - gem: 'puppet-lint-file_ensure-check'
      - gem: 'puppet-lint-file_source_rights-check'
      - gem: 'puppet-lint-leading_zero-check'
      - gem: 'puppet-lint-legacy_facts-check'
      - gem: 'puppet-lint-resource_reference_syntax'
      - gem: 'puppet-lint-strict_indent-check'
      - gem: 'puppet-lint-top_scope_facts-check'
      - gem: 'puppet-lint-trailing_comma-check'
      - gem: 'puppet-lint-unquoted_string-check'
      - gem: 'puppet-lint-variable_contains_upcase'
      - gem: 'puppet-lint-version_comparison-check'
    ':system_tests':
      - gem: beaker
        version: '>= 4.2.0'
        from_env: BEAKER_VERSION
      - gem: beaker-rspec
        from_env: BEAKER_RSPEC_VERSION
      - gem: beaker-hostgenerator
        from_env: BEAKER_HOSTGENERATOR_VERSION
      - gem: beaker-docker
      - gem: beaker-puppet
      - gem: beaker-puppet_install_helper
      - gem: beaker-module_install_helper
      - gem: rbnacl
        version: '~> 4.0'
      - gem: rbnacl-libsodium
      - gem: bcrypt_pbkdf
        version: '~> 1.0'

Rakefile:
  default_disabled_lint_checks:
    - 'relative'

spec/spec_helper.rb:
  mock_with: ':rspec'
  coverage_report: true
